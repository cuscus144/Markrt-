    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .progress-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(
                var(--progress-color) calc(var(--percentage) * 1%),
                #ddd 0
            );
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #333;
            position: relative;
            cursor: pointer;
        }

        .progress-circle::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: white;
            border-radius: 50%;
        }

        .progress-circle span {
            position: relative;
            z-index: 10;
        }

        .signal {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .buy {
            background-color: #4caf50;
            color: white;
            animation: blink 1s infinite;
        }

        .sell {
            background-color: #f44336;
            color: white;
            animation: blink 1s infinite;
        }

        .neutral {
            background-color: #f0ad4e;
            color: white;
        }

        .signal-title {
            margin-bottom: 5px;
            font-size: 14px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
